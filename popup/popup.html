<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./popup.css" />
    <link rel="stylesheet" href="styles/permissions.css" />
  </head>
  <body>
    <div class="container">
      <div id="modeSelection">
        <div class="mode-selector">
          <h3>음성 인식 모드</h3>
          <p class="side-panel-tip">
            페이지 이동 시에도 계속 사용하시려면 <br />
            아이콘 우클릭 → '측면 패널 열기'를 선택해주세요.
          </p>

          <div class="mode-info current">
            <h4>🎯 기본 모드</h4>
            <p>기본적인 음성 명령어를 지원합니다.</p>
            <div id="basicSection">
              <button id="toggleApiKey" class="secondary-button">
                기본모드 사용하기
              </button>
            </div>
          </div>
          <br />
          <div class="mode-info premium" id="premiumMode">
            <h4>✨ 프리미엄 모드</h4>
            <p>OpenAI API를 활용한 더 자연스러운 음성 명령을 지원합니다.</p>
            <div id="apiKeySection">
              <button id="showApiKeyInput" class="secondary-button">
                API 키 등록하기
              </button>
            </div>
            <div id="apiKeyInput" class="hidden">
              <input
                type="password"
                id="openaiKey"
                placeholder="OpenAI API 키를 입력하세요"
              />
              <button id="saveApiKey">저장</button>
            </div>
          </div>
        </div>
      </div>

      <div id="voiceRecognitionUI" class="hidden">
        <button id="voiceButton">음성 인식 시작</button>
        <div id="status">대기중...</div>
      </div>
    </div>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
